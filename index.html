<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de temperatura</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/celsius.png" type="image/x-icon">
</head>
<body>

    <div class="container">
        <h1>Olá, este é um conversor de energia de Celsius para Fahrenheit.</h1>
        <h3>Basta colocar o valor a ser convertido, deixe o outro sem nada para descobrir qual o resultado.</h3>
    <section class="converter">
        <input type="text" placeholder="Celsius" id="celsius">
        <input type="text" placeholder="Fahrenheit" id="fahrenheit">
    </section>
        <button id='calculatorButton' class="button">Calcular</button>
        <br>
        <div id="resultado"></div>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
